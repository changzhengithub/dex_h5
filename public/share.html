      // 手机号注册版
      (function () {
        var queryTaskNo = 'tno'
        var url = window.location.href
        if (url.indexOf('?') == -1 || url.indexOf(queryTaskNo) == -1) return
        var arr1=url.split("?");
        var arr2=arr1[1].split("&");
        var obj={};
        for(var i=0;i<arr2.length;i++){
          var arr3=arr2[i].split("=");
          obj[arr3[0]]=arr3[1];
        }
        window.TaskNo = obj[queryTaskNo]
      })();
      (function () {
        var queryOldUser = 'old'
        var url = window.location.href
        if (url.indexOf('?') == -1 || url.indexOf(queryOldUser) == -1) return
        var arr1=url.split("?");
        var arr2=arr1[1].split("&");
        var obj={};
        for(var i=0;i<arr2.length;i++){
          var arr3=arr2[i].split("=");
          obj[arr3[0]]=arr3[1];
        }
        window.OldUser = obj[queryOldUser]
      })();
